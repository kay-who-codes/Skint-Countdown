            <h1>⌛ Skint Countdown</h1>

            <div class="input-group">
                <label for="starting-amount">Starting Amount (£):</label>

            <div class="input-group">
                <label for="weekly-expenses">Weekly Expenses (£):</label>
                <input type="number" id="weekly-expenses" placeholder="Enter expenses" step="0.01">
            </div>
            <div class="results">
                <p><strong>Half Remaining:</strong> <span id="half-remaining">-</span></p>
                <p><strong>20% Remaining:</strong> <span id="twenty-percent-remaining">-</span></p>
